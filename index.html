<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Records CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Excel Records CRUD</h1>

      <!-- Form (inputs will be generated dynamically) -->
      <form id="messageForm" class="card">
        <input type="hidden" id="messageId" />
        <div class="grid" id="formInputs"></div>
        <div class="form-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" id="resetBtn" class="reset-btn">Reset</button>
        </div>
      </form>
      <!-- تحت الفورم مباشرة -->
      <div class="form-actions" style="margin-top: 10px">
        <input type="file" id="excelFile" accept=".xls,.xlsx" />
        <button type="button" id="uploadExcelBtn" class="save-btn">
          Upload Excel
        </button>
        <button type="button" id="clearAllBtn" class="reset-btn">
          Clear All Data
        </button>
      </div>

      <!-- Search Box -->
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search..." />
      </div>

      <!-- Table -->
      <div class="table-wrapper">
        <table id="messageTable">
          <thead>
            <tr></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
