<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TestMessage CRUD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TestMessage CRUD</h1>

    <!-- Form -->
    <form id="messageForm" class="card">
      <input type="hidden" id="messageId" />

      <div class="grid">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="nationalId" placeholder="National ID" required />
      </div>

      <textarea id="content" placeholder="Content" required></textarea>
      <textarea id="notes" placeholder="Notes"></textarea>

      <div class="form-actions">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" id="resetBtn" class="reset-btn">Reset</button>
      </div>
    </form>

    <!-- Search Box -->
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search..." />
    </div>

    <!-- Table -->
    <div class="table-wrapper">
      <table id="messageTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>National ID</th>
            <th>Content</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Mobile Cards wrapper (injected by JS) -->
  </div>

  <script src="script.js"></script>
</body>
</html>
